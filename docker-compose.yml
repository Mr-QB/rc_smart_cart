version: '3.8'

services:
  mongo:
    image: mongo:latest
    container_name: mongo-container
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: superAdmin
      MONGO_INITDB_ROOT_PASSWORD: Matkhau123@
    volumes:
      - ./mongod_etc/mongod.conf:/etc/mongod.conf
      - mongo_data:/data/db

volumes:
  mongo_data:
